<mat-card class="example-card" *ngFor="let izdanje of izdanjaMagazina">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{izdanje.magazin.naziv}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Mesec: {{izdanje.izdanje.mesec}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)=prikaziRadove(izdanje.izdanje.id)>Prikazi radove</button>
      <button [disabled] = "!izdanje.kupiIzdanje" (click)="kupiIzdanje(izdanje.izdanje.id)" mat-button>Kupi izdanje</button>
      <button [disabled] = "!izdanje.preuzmiIzdanje" mat-button>Preuzmi izdanje</button>
    </mat-card-actions>
    
  </mat-card>
