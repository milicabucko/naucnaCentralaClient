
<h1 mat-dialog-title>Zdravo {{data.korisnik.ime}} {{data.korisnik.prezime}}</h1>
<div mat-dialog-content>
  <p>Molimo izaberite nacin placanja</p>
  <mat-form-field>
    <input type="image" id="image" alt="Login"
    src="/media/mastercard.png">
  </mat-form-field>
</div>
<div mat-dialog-actions>   
  <button mat-button>Kartica</button>
  <button mat-button (click)="kupiIzdanje(data.izdanjeId, data.cenaIzdanja,data.korisnik.id)">PayPal</button>
  <button mat-button>BitCoin</button>

</div>
