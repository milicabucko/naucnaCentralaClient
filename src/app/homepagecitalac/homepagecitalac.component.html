<mat-card class="example-card" *ngFor="let magazin of magazini">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{magazin.magazin.naziv}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled] = "!magazin.platiClanarinu" mat-button>Plati clanarinu</button>
    <button mat-button (click)="prikaziIzdanja(magazin.magazin.id)">Prikazi izdanja</button>
  </mat-card-actions>
  
</mat-card>
