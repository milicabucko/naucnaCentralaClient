<mat-card class="example-card" *ngFor="let rad of radovi">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{rad.magazin.naziv}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Mesec: {{rad.izdanjeMagazina.mesec}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled] = "!rad.kupiRad" mat-button>Kupi rad</button>
      <button [disabled] = "!rad.preuzmiRad" mat-button>Preuzmi rad</button>
    </mat-card-actions>
    
  </mat-card>
